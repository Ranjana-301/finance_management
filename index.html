<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="heading">
        Personal Finance Management System
    </header>
    <div class="book">
        <div class="cover"></div>
        <div class="pages">
            <div class="page left">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="return validateLogin()">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    
                    <button type="submit" class="button">Login</button>


                   
                </form>
            </div>
            <div class="page right">
                <h2>Create Account</h2>
                <br>
                <br>
                <br>
                <p>Create your account</p>
                <p>and start managing smarter today!</p>
                <br>
                
                <!-- Link to the Create Account page -->
                <a href="/register" class="button">Register</a>
                    
                
            </div>
        </div>
    </div>
    
</body>
</html>

<style>
/* Global Styling */
body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background: #ececec;
    font-family: Cambria, sans-serif;
}

/* Fixed Heading */
.heading {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    background: #5d4037;
    color: white;
    padding: 10px 0;
    font-size: 1.5rem;
    font-weight: bold;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

/* Book Container */
.book {
    position: relative;
    width: 600px;
    height: 400px;
    perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 120px; /* Leave space for the heading */
    margin-left: 450px;
}

/* Book Cover */
.cover {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #5d4037;
    border-radius: 10px;
    transform-origin: left;
    transform: rotateY(0deg);
    transition: transform 1s ease-out;
    z-index: 2;
    animation: flipCover 2s 1s ease forwards;
}

/* Pages Container */
.pages {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-between;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1;
}

/* Individual Pages */
.page {
    width: 50%;
    padding: 20px;
    box-sizing: border-box;
}

.page.left {
    border-right: 1px solid #ddd;
}

.page h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.page label {
    display: block;
    margin: 10px 0 5px;
}

.page input {
    width: 95%;
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.page button {
    width: 100%;
    padding: 10px;
    background: #5d4037;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 50px;
}

.page button:hover {
    background: #4e342e;
}

.page.right {
    border-left: 1px solid #ddd;
    text-align: center;
}

.page.right p {
    margin-top: 18px;
    font-size: 16px;
    color: #555;
}

.page.right form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.page.right form input {
    margin-bottom: 10px;
    width: 80%;
    padding: 8px;
}

.page.right form button {
    width: 85%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
}

.page.right form button:hover {
    background: #0056b3;
}

/* Animation for Cover Flip */
@keyframes flipCover {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(-180deg);
    }
}
</style>
